<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">

    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/lagerverwaltung-style.css}">

</head>
<body>
<div class="title-bar">
    <h1 class="heading">Lagerverwaltung</h1>
</div>

    <p></p>
</div>

<div class="header">
    <button class="button button-startseite" onclick="openLink('/organisation')"><a>Zurück</a></button>
    <hr class="linetop">
</div>

<div>
    <input class="input" id="Artikelnummer" type="text" placeholder="Artikelnummer">
    <input class="input" id="Bezeichnung" type="text" placeholder="Bezeichnung"><br><br>
</div>

<div>

    <option>Artikelart</option>
</select>
<select class="select">
    <option>Material</option>
</select>
<select class="select">
    <option>Farbe</option>
</select>
<select class="select">
    <option>Lieferant</option>
</select><br><br>

<input class="input" id="Einkaufspreis" type="text" placeholder="Einkaufspreis">
<input class="input" id="Verkaufspreis" type="text" placeholder="Verkaufspreis"><br><br>
</div>

<div>
    <input class="input" type="text" placeholder="Suchen">
    <button class="button" type="submit" onclick="TabelleAnzeigen()">Alles anzeigen</button>

    <button class="button" style="margin-left: 20px">Speichern</button>
    <button class="button" onclick="insertLagerartikel()">Neu</button>
</div>

<div class="table-container"></div>

</body>
<script>
    function openLink(link) {
        window.location.href = link;
    }

    function searchOrder() {
        let artikelNr = document.getElementById('artikelNr').value;

        doRequest(
            'GET',
            '/api/artikels',
            artikelNr,
            (jsonString) => {   // func
                let data = JSON.parse(jsonString);
                // alert(data.exception);
                createTable(data);
            });
    }


    function TabelleAnzeigen() {
        // debugger;
    doGetRequest(
            '/api/artikels',
            '',
            (data) => {   // func
                createTable(data);
            });
    }

    function createTable(data) {
        // Bereits eine Tabelle vorhanden?
        if (document.getElementsByClassName('table-container')[0].firstElementChild !== null) {
            const entries = document.getElementsByTagName('TD');
            const existingRows = document.getElementsByTagName('TR');
            // Tabellen Daten identisch mit Eingabe?
            if (true) {
                return;
            }
            // Überflüssige Zeilen löschen
            if (data.length < (existingRows.length - 1) && existingRows.length > 2) {
                for (let r = (data.length + 1); r < existingRows.length; r++) {
                    document.getElementsByTagName('TR')[r].remove();
                }
            }
            // Wenn zu wenig Zeilen vorhanden Tabelle löschen und neu erstellen
            if (data.length > (existingRows.length - 1)) {
                document.getElementsByTagName('TABLE')[0].remove();
                createTable(data);
                return;
            }
            // Vorhandene Zeile durch neue Daten ersetzen
            for (let j = 0; j < data.length; j++) {
                for (let i = 0; i < entries.length; i++) {
                    const values = Object.values(data[j]);

                    entries[i].innerHTML = values[i];
                }
            }
        } else {
            const tableContainer = document.getElementsByClassName('table-container')[0];
            const table = document.createElement('TABLE');
            const tableHead = document.createElement('THEAD');
            const tableBody = document.createElement('TBODY');

            table.appendChild(tableHead);
            table.appendChild(tableBody);

            const headerRow = document.createElement('TR');
            const keys = Object.keys(data[0]);

            keys
                .map((item) => {
                    const th = document.createElement('TH');
                    th.innerHTML = item.valueOf();
                    headerRow.appendChild(th);
                });
            // Für jeden Kunden neue Zeile erstellen
            for (let i = 0; i < data.length; i++) {
                const dataRow = document.createElement('TR');
                const values = Object.values(data[i]);

                values
                    .map((item) => {
                        const td = document.createElement('TD');
                        if (item != null){
                        td.innerHTML = item.valueOf();
                        }else{
                            td.innerHTML = "";
                        }
                        dataRow.appendChild(td);
                    });

                tableHead.appendChild(headerRow);
                tableBody.appendChild(dataRow)
            }

            tableContainer.appendChild(table);
        }

        let allRows = document.getElementsByTagName('TR');

        for (let i = 0; i < allRows.length; i++) {
            allRows[i].addEventListener('click', () => {
                window.location.href = '/auftrag'; // TODO: Link zu Kundenseite
            });
        }
    }


    function insertLagerartikel() {
        console.log("Hole Daten...")
        const Artikelnummer = document.getElementById("Artikelnummer").value
        const Bezeichnung = document.getElementById("Bezeichnung").value
        const Einkaufspreis = document.getElementById("Einkaufspreis").value
        const Verkaufspreis = document.getElementById("Verkaufspreis").value


        //Json zusammenbauen
        let jsonObject = {
            "artikelNr": 1,
            "bezeichnung": Bezeichnung,
            "artikelart": null,
            "einkaufspreis": Einkaufspreis,
            "verkaufspreis": Verkaufspreis,
            "material": null,
            "farbe": null,
            "lieferant": null
        }

        console.log("Jason", jsonObject)

        doPostRequest('/api/artikels',  jsonObject, (response) => {
            console.log("Hier bin ich", response)
        })
        return jsonObject
    }
</script>
