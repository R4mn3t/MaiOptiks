<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/startseite-style.css}"/>
</head>
<body>
<div class="title-bar">
    <h1 class="heading">Brillen-Kunde</h1>
</div>

<div class="vertical-bar">
    <p></p>
</div>

<div class="customerButton-searchField">
    <div class="customers">
        <button type="button" class="button customer-button" onclick="openLink('/cl-kunde')">CL-Kunde</button>
        <br>
        <button class="button customer-button" onclick="openLink('/vs-kunde')">VS-Kunde</button>
        <br>
    </div>

    <div class="search-fields">
        <form action="#" th:action="@{/search}" th:object="${search}" method="post">
            <input class="input" type="text" placeholder="Name"/><br>
            <input class="input" type="text" placeholder="Vorname"/><br>
            <input class="input" type="text" placeholder="Auftrags-Nr."/><br>
            <button class="button submit-button" type="submit">Suchen</button>
        </form>
    </div>
</div>

<div class="table-container">
    <table>
        <tr>
            <th>Anrede</th>
            <th>Name</th>
            <th>Vorname</th>
            <th>Straße</th>
            <th>HausNr.</th>
            <th>PLZ</th>
            <th>Geburtsdatum</th>
            <th>TelefonNr.</th>
            <th>Handy</th>
            <th>E-Mail</th>
            <th>KrankenkassenNr.</th>
            <th>VersicherungsNr.</th>
            <th>Gültigkeit</th>
            <th>Bemerkung</th>
        </tr>
        <tr>
            <td>Herr</td>
            <td>Max</td>
            <td>Mustermann</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

<div class="direction-buttons">
    <button class="button direction-button" onclick="openLink('./')">Startseite</button>
    <button class="button direction-button" onclick="openLink('/neuer-kunde')">Neuer Kunde</button>
    <button class="button direction-button" onclick="openLink('/organisation')">Organisation</button>
    <button class="button direction-button" onclick="openLink('/führerscheinsehtest')">Führerschein-Sehtest</button>
</div>

</body>
<script>
    function openLink(link) {
        window.location.href = link;
    }
</script>
</html>
