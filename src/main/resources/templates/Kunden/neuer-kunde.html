<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/neuer-kunde-style.css}">
</head>
<body>
    <div class="title-bar">
      <h1 class="heading" id="heading">Neuer Kunde</h1>
    </div>
    <div class="vertical-bar">
      <p></p>
    </div>
    <div class="inner-window">
        <div class="header">
            <button class="button button-startseite" onclick="openLink('/')"><span class="material-symbols-outlined">home</span>Startseite</button>
            <button class="button button-startseite" onclick="history.back()"><span class="material-symbols-outlined">arrow_back</span>Zurück</button>
            <button class="button button-bearbeiten" id="button-bearbeiten" onclick="setBearbeiten()"><span class="material-symbols-outlined">edit</span>Bearbeiten</button>
            <hr class="linetop">
        </div>
        <form onsubmit="return false" id="form">
            <div class="main">
                <div class="inputset">
                    <h4>Person</h4>
                    <div class="input-person">
                        <div class="input-anrede">
                            <label for="anrede1">Anrede</label>
                            <div class="input-radios">
                                <input type="radio" id="anrede1" value="Frau" name="anrede"><label for="anrede1">Frau</label>
                                <input type="radio" id="anrede2" value="Herr" name="anrede"><label for="anrede2">Herr</label>
                                <input type="radio" id="anrede3" value="Divers" name="anrede"><label for="anrede3">Divers</label>
                                <small>Error message</small>
                            </div>
                        </div>
                        <div class="input-name">
                            <label for="name">Name</label>
                            <input class="input" id="name" type="text" placeholder="Name*">
                            <small>Error message</small>
                        </div>
                        <div class="input-vorname">
                            <label for="vorname">Vorname</label>
                            <input class="input" id="vorname" type="text" placeholder="Vorname*">
                            <small>Error message</small>
                        </div>
                        <div class="input-date">
                            <label for="geburtsdatum">Geburtsdatum*</label>
                            <input class="date" type="date" id="geburtsdatum" value="2022-01-01">
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
                <div class="inputset">
                    <h4>Adresse</h4>
                    <div class="input-country">
                        <div class="input-plz">
                            <label for="plz">PLZ</label>
                            <input class="input" id="plz" type="text" placeholder="PLZ*">
                            <small>Error message</small>
                        </div>
                        <div class="input-strasse">
                            <label for="strasse">Strasse</label>
                            <input class="input" id="strasse" type="text" placeholder="Straße*">
                            <small>Error message</small>
                        </div>
                        <div class="input-hausnummer">
                            <label for="hausnummer">Hausnummer</label>
                            <input class="input" id="hausnummer" type="text" placeholder="Hausnummer*">
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
                <div class="inputset">
                    <h4>Telefon</h4>
                    <div class="input-tel">
                        <div class="input-email">
                            <label for="mail">E-Mail</label>
                            <input class="input" id="mail" type="email" placeholder="E-Mail*">
                            <small>Error message</small>
                        </div>
                        <div class="input-telefon">
                            <label for="telefon">Telefon-Nr</label>
                            <input class="input" id="telefon" type="tel" placeholder="Telefon*">
                            <small>Error message</small>
                        </div>
                        <div class="input-mobil">
                            <label for="mobil">Handy-Nr</label>
                            <input class="input" id="mobil" type="tel" placeholder="Mobil*">
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
                <div class="inputset">
                    <h4>Versicherung</h4>
                    <div class="input-insurance">
                        <div class="input-krankenkasse">
                            <label for="krankenkasse">Krankenkassen-Nr</label>
                            <input class="input" id="krankenkasse" type="text" placeholder="Krankenkassen-Nr.*">
                            <small>Error message</small>
                        </div>
                        <div class="input-versicherung">
                            <label for="versicherung">Versicherungs-Nr</label>
                            <input class="input" id="versicherung" type="text" placeholder="Versicherungs-Nr.*">
                            <small>Error message</small>
                        </div>
                        <div class="input-gueltigkeit">
                            <label for="gueltigkeit">Gültigkeit*</label>
                            <input class="date" type="date" id="gueltigkeit" name="gueltigkeit" value="2022-01-01">
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="button submit-button" id="submit-button" onclick="createKunde()"><span class="material-symbols-outlined">save</span>Kunde Anlegen</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/scripts/main.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/neuer-kunde.js}"></script>
</body>
</html>
