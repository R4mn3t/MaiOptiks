<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/auftragsdatenverwaltung-style.css}"/>
    <script th:src="@{/scripts/main.js}" type="text/javascript"></script>
    <link href="../../static/css/auftragsdatenverwaltung-style.css" rel="stylesheet">
</head>
<body>
<script th:src="@{/scripts/auftragsdatenverwaltung.js}" type="text/javascript"></script>
<script th:src="@{/scripts/crud-logic.js}" type="text/javascript"></script>

</script>
<div class="title-bar">
    <h1 class="heading">Auftragsdatenverwaltung</h1>
</div>

<div class="vertical-bar">
    <p></p>
</div>

<!--<label>Auftragsdatenverwaltung</label>-->

</div>

<div class="data-control">
    <input onclick="set_form_mode('s','exit-logic-1', 'auftragsnr')" type="button" value="Öffnen" class="button"/>
    <input onclick="set_form_mode('a','exit-logic-1', 'auftragsnr')" type="button" value="Neu Hinzufügen" class="button"/>
</div>
<form onsubmit="document.getElementById('exit-logic-1').click(); return false;">
    <input id="tab-index" name="current_tab" type="hidden">
    <div class="head">
        <div th:replace="fragments/Auftragsdatenverwaltung/auftrag.html"/>
    </div>
    <div class="body">
        <div class="tab-buttons">
            <input onclick="set_tab(1)" type="button" value="Daten" class="button"/>
            <input onclick="set_tab(2)" type="button" value="Hornhaut" class="button"/>
            <input onclick="set_tab(4)" type="button" value="Brillenfassung" class="button"/>
            <input onclick="set_tab(5)" type="button" value="Brillenglas" class="button"/>
            <input onclick="set_tab(6)" type="button" value="Refraktion" class="button"/>
            <input onclick="set_tab(7)" type="button" value="Veredelung" class="button"/>
            <input onclick="set_tab(8)" type="button" value="Zuschläge" class="button"/>
            <input onclick="set_tab(3)" type="button" value="Bemerkung" class="button"/>
        </div>
        <div class="tab-body">
            <div class="tab" id="tab-1">
                <div th:replace="fragments/Auftragsdatenverwaltung/lieferdaten.html"/>
            </div>
            <div class="tab" id="tab-2">
                <div th:replace="fragments/Auftragsdatenverwaltung/augendaten.html"/>
            </div>
            <div class="tab" id="tab-3">
                <div th:replace="fragments/Auftragsdatenverwaltung/Bemerkung.html"/>
            </div>
            <div class="tab" id="tab-4">
                <div th:replace="fragments/Auftragsdatenverwaltung/Brillenfassung.html"/>
            </div>
            <div class="tab" id="tab-5">
                <div th:replace="fragments/Auftragsdatenverwaltung/Brillenglas.html"/>
            </div>
            <div class="tab" id="tab-6">
                <div th:replace="fragments/Auftragsdatenverwaltung/Refraktion.html"/>
            </div>
            <div class="tab" id="tab-7">
                <div th:replace="fragments/Auftragsdatenverwaltung/Veredelungen.html"/>
            </div>
            <div class="tab" id="tab-8">
                <div th:replace="fragments/Auftragsdatenverwaltung/Zuschlaege.html"/>
            </div>

        </div>
    </div>

    <div class="exit-logic">
        <input class="action-button button" type="button" id='exit-logic-1' value="Speichern" onclick=""></input>
        <input class="action-button button" type="button" id='exit-logic-2' value="Zurück/Abbrechen"></input>
    </div>
</form>
</body>
<script>
    //execute on load
    set_tab(1);
    load('exit-logic-1', 'auftragsnr');
</script>
</html>
