<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/auftragsdatenverwaltung-style.css}"/>
    <script th:src="@{/scripts/main.js}" type="text/javascript"></script>
    <link rel="stylesheet" href="../../static/css/auftragsdatenverwaltung-style.css">
</head>
<body>
<script th:src="@{/scripts/auftragsdatenverwaltung.js}" type="text/javascript"></script>

</script>
<div class="title-bar">
    <h1 class="heading">Auftragsdatenverwaltung</h1>
</div>

<div class="vertical-bar">
    <p></p>
</div>

<!--<label>Auftragsdatenverwaltung</label>-->

</div>

<div class="data-control">
    <input type="button" value="Öffnen" onclick="set_form_mode('s')"/>
    <input type="button" value="Neu Hinzufügen" onclick="set_form_mode('a')"/>
</div>
<form>
    <input name="current_tab" type="hidden" id="tab-index">
    <div class="head">
        <input class="lockable lock-mode-a lock-mode-u" id="Auftragsnummer" type="number">
    </div>

    <div class="body">
        <div class="tab-buttons">
            <input type="button" value="Auftrag" onclick="set_tab(1)"/>
            <input type="button" value="Augendaten" onclick="set_tab(2)"/>
            <input type="button" value="Brillenfassung" onclick="set_tab(4)"/>
            <input type="button" value="Brillenglas" onclick="set_tab(5)"/>
            <input type="button" value="Refraktion" onclick="set_tab(6)"/>
            <input type="button" value="Veredelung" onclick="set_tab(7)"/>
            <input type="button" value="Zuschläge" onclick="set_tab(8)"/>
            <input type="button" value="Bemerkung" onclick="set_tab(3)"/>
        </div>
        <div class="tab-body">

            <div class="tab" id="tab-1">
                <div th:replace="fragments/Auftragsdatenverwaltung/kunden.html"/>
            </div>
            <div class="tab" id="tab-2">
                <div th:replace="fragments/Auftragsdatenverwaltung/augendaten.html"/>
            </div>
            <div class="tab" id="tab-3">
                <div th:replace="fragments/Auftragsdatenverwaltung/Bemerkung.html"/>
            </div>
            <div class="tab" id="tab-4">
                <div th:replace="fragments/Auftragsdatenverwaltung/Brillenfassung.html"/>
            </div>
            <div class="tab" id="tab-5">
                <div th:replace="fragments/Auftragsdatenverwaltung/Brillenglas.html"/>
            </div>
            <div class="tab" id="tab-6">
                <div th:replace="fragments/Auftragsdatenverwaltung/Refraktion.html"/>
            </div>
            <div class="tab" id="tab-7">
                <div th:replace="fragments/Auftragsdatenverwaltung/Veredelungen.html"/>
            </div>
            <div class="tab" id="tab-8">
                <div th:replace="fragments/Auftragsdatenverwaltung/Zuschlaege.html"/>
            </div>

        </div>
    </div>

    <div class="save-cancel">
        <input type="button" class="action-button" id='save-cancel-1' value="Speichern"></input>
        <input type="button" class="action-button" id='save-cancel-2' value="Zurück/Abbrechen"></input>
    </div>
</form>
</body>
<script>
    //execute on load
    preload();
</script>
</html>
