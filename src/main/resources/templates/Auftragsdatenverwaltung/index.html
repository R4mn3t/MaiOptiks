<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<label>Auftragsdatenverwaltung</label>
<div class="head">
    <div th:replace="fragments/Auftragsdatenverwaltung/kunden.html"/>
</div>
<div class="body">
    <div class="tabs">
        <div>
        <form action="" method="GET">
            <input type="hidden" name="tab" value="1">
            <input type="hidden" name="kunden_id">
            <input type="submit" value="Auftrag"/>
        </form>
        </div>
        <div>
        <form action="" method="GET">
            <input type="hidden" name="tab" value="2">
            <input type="hidden" name="kunden_id">
            <input type="submit" value="Augendaten"/>
        </form>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="3">
                <input type="submit" value="Refraktion"/>
            </form>
            <div class="Refaktion_value">0€</div>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="4">
                <input type="submit" value="Brillenfassung"/>
            </form>
            <div class="Brillenfassung_value">0€</div>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="5">
                <input type="submit" value="Brillenglas"/>
            </form>
            <div class="Brillenglas_value">0€</div>
        </div>
        <div>

            <form action="" method="GET">
                <input type="hidden" name="tab" value="6">
                <input type="submit" value="Veredelungen"/>
            </form>
            <div class="Veredelungen_value">0€</div>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="7">
                <input type="submit" value="Zuschläge"/>
            </form>
            <div class="Zuschaege_value">0€</div>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="8">
                <input type="submit" value="Krankenkasse"/>
            </form>
            <div class="Krankenkasse_value">0€</div>
        </div>
        <div>
            <form action="" method="GET">
                <input type="hidden" name="tab" value="9">
                <input type="submit" value="Bemerkung"/>
            </form>
            <div class="Bemerkung_value">0€</div>
        </div>
    </div>
    </th:block>
    <th:block th:if="${tab == 1}">
        <div th:replace="fragments/Auftragsdatenverwaltung/auftrag.html"/>
    </th:block>
    <th:block th:if="${tab == 2}">
     <div th:replace="fragments/Auftragsdatenverwaltung/augendaten.html"/>
    </th:block>
    <th:block th:if="${tab == 3}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Refraktion.html"/>
    </th:block>
    <th:block th:if="${tab == 4}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Brillenfassung.html"/>
    </th:block>
    <th:block th:if="${tab == 5}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Brillenglas.html"/>
    </th:block>
    <th:block th:if="${tab == 6}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Veredelungen.html"/>
    </th:block>
    <th:block th:if="${tab == 7}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Zuschlaege.html"/>
    </th:block>
    <th:block th:if="${tab == 8}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Krankenkasse.html"/>
    </th:block>
    <th:block th:if="${tab == 9}">
        <div th:replace="fragments/Auftragsdatenverwaltung/Bemerkung.html"/>
    </th:block>
</div>
<div>
    <form>
        <input type="submit" value="Speichern" name="Save">
        <input type="submit" value="Löschen" name="Delete">
        <input type="submit" value="Drucken" name="Print">
        <input type="submit" value="Neu"  name="New">
        <input type="submit" value="Zurück" name="Back">
    </form>
</div>
</body>
</html>
