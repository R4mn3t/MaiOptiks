    function createTable()
    {
        debugger;
        if (document.getElementsByClassName('tablecontainer')[2].firstElementChild !== undefined) {
            return false;
        }
        if (document.getElementsByClassName('tablecontainer')[2].firstElementChild !== null) {
            return false;
        } else {
            let tableContainer = document.getElementsByClassName('tablecontainer')[2];
            let table = document.createElement('TABLE');
            let tableHead = document.createElement('THEAD');
            let tableBody = document.createElement('TBODY');
            const headings = [
                'Name',
                'Nachname',
                'Geburtdatum',
                'E-Mail',
            ];

            table.appendChild(tableHead);
            table.appendChild(tableBody);

            // Table Head
            let row1 = document.createElement('TR');

            headings
                .map((item) => {
                    let th = document.createElement('TH');
                    th.innerHTML = item.valueOf();
                    row1.appendChild(th);
                });

            tableHead.appendChild(row1);

            // Table Data
            let row2 = document.createElement('TR');

            for (let i = 1; i <= headings.length; i++) {
                let data = document.createElement('TD');
                data.innerHTML = i;

                row2.appendChild(data);
            }

            tableBody.appendChild(row2);

            tableContainer.appendChild(table);
        }
    }
</script>
