<!DOCTYPE html>
<html lang="de">
<body>
<th:block th:fragment="auftrag">

    <div class="left">
        <label>
            Auftragsnummer
            <input class="date lockable lock-mode-a lock-mode-u" id="auftragsnr" name="auftragsnr"
                   placeholder="Auftrags-Nr."
                   type="text"/>
        </label>
        <label>
            Abrechnungsart
            <select class="lockable lock-mode-s" name="abrechungsart" id="selection-abrechnungsart">
            </select>
        </label>
        <label>
            Artikelart
            <select class="" id="selection-artikelart" onclick="set_tabs_visibility(this);">
                <option>Brille</option>
                <option>Kontaktlinse</option>
            </select>
        </label>
    </div>
    <div class="right">
        <label class="">
            Kunde
            <select class="lockable lock-mode-s" name="kunde" id="selection-kunde">
            </select>
        </label>
    </div>
</th:block>
</body>
</html>
